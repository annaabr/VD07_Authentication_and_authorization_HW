{% extends "base.html" %}

{% block title %}
Изменить пароль
{% endblock %}

{% block content %}
    <h1>Новый пароль</h1>
    <form method="post" action="{{ url_for('change') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.password.label }}
            {{ form.password(size=32) }}
        </div>
        <div>
            {{ form.confirm_password.label }}
            {{ form.confirm_password(size=32) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
